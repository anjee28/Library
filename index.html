<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script/script.js"></script>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        
        <div class="gridContainer">
            <div class="head">
                <div class="user">
                    <a href="#">@user</a>
                </div>
                <div class="header">LIBRARY</div>
                <div class="newBook">
                    <button id="newBookBtn">New Book</button>
                </div>
            </div>
            <div class="content" id="cardContainer">
                                
            </div>
            <div class="newBookForm">
                <form onsubmit="return false" id="newBookForm">
                    <input type="text" name="title" id="newTitle" placeholder="Book Title" required>
                    <input type="text" name="author" id="newAuthor" placeholder="Book Author" required>
                    <input type="number" name="page" id="newPage" required>
                    <div class="newStat">
                        <input type="checkbox" name="stat" id="newStat">
                        <label for="stat">Have you read this book?</label>  
                    </div>
                    <input type="submit" id="submitNewBook">
                </form>
                
            </div>
        </div>
        
    </div>

</body>
</html>
